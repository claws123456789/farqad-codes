<button onclick = "a()">acending</button></button>

<p id="s"></p>
<body>
 
<script>

var array = [100 , 30 , 20 ,5 ,1 , 3]

            array.sort(function(a,b){return a-b});

function d(){
              array.sort(function(a,b){return b-a});

}
