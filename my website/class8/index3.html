<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes fa{
            0%{background-color: red;}
            100%{background-color: blue;}
           50%{background-color: yellow;}
            25%{background-color: green;}


        }
        div{
            width: 300px;
            height: 200px;
            animation-name: fa;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        
    </style>
  
</head>
<body>
        <div style="padding-top: 100px;padding-left: 150px;">football G.O.A.T</div>


    
</body>
</html>
